<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

    
<style type="text/css">
    svg {
        border: 1px solid #dddddd;
    }
</style>

<script type="text/javascript">
    var svgPath = "CountyMap.svg";
    
    
    
    d3.xml(svgPath, "image/svg+xml", function(xml) {
        document.body.appendChild(xml.documentElement);
        toLines();
        transform()

    });
    var counties = new Array();
    
    function toLines(){
        var svg = d3.select("svg");
       svg.selectAll("path")
               .each(function(d, i) {
                   counties[i] = (d3.select(this).attr("d"));
                   
                }); 
        svg.selectAll("path")
        .each((function(d, i) {
            
            var dAttribute = "M0 ";
            for(var i = 0; i < 200; i++)
            {
                dAttribute+=",0L0";
            }
            dAttribute+=",0";
            d3.select(this).attr("d",dAttribute);
                   
                })); 
                
    }
    function transform(){
          var svg = d3.select("svg");
            svg.selectAll("path")
            .each(function(d, i) {
                d3.select(this)
                .transition()
                .delay(300)
                .duration(1000)
                .ease("linear")
                .attr("stroke-width","0.2126")
                .attr("d",counties[i]);
            });
    }
    
    

</script>


</body>
</html>
