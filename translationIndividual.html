<!DOCTYPE html>
<html>
<head>
    
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

    
<style type="text/css">
    svg {
        border: 1px solid #dddddd;
    }
</style>

<script type="text/javascript">
    var svgPath = "CountyMap.svg";
    
    
    
    d3.xml(svgPath, "image/svg+xml", function(xml) {
        document.body.appendChild(xml.documentElement);
        
    var svg = d3.select("svg");
    var map = svg.select("g");
    map.selectAll("path").each(function(d,i){ d3.select(this).attr("transform","translate(-500,-500)"); })
    .attr("stroke-width","0.3");
    map.selectAll("path").each(function(d,i){ d3.select(this).transition().delay(random(i)).duration(3000).ease("linear").attr("transform","translate(0,0)"); });
    });
    
    function random(i)
    {
        return(30*i*Math.random());
    }

</script>


</body>
</html>
