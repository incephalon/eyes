</style>

<script type="text/javascript">
    var svgPath = "CountyMap.svg";

    d3.xml(svgPath, "image/svg+xml", function(xml) {
        document.body.appendChild(xml.documentElement);
        visualize();        

    });

    function visualize() {

        var svg = d3.select("svg");

var counties=["Dallas", "Tarrant", "Denton", "Collin"];

var counter=0;
  
setInterval(goer, 1000);

function goer()
        {        

            console.log(counter);   
            d3.selectAll("#"+counties[counter])
                .transition()
                .duration(counter*1000)
                .style("fill","purple")
                
            counter++;   
        }
  
    }

</script>
