<!DOCTYPE html>
<html>
<head>
    
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    </head>
<body>

    
<style type="text/css">
    svg {
        border: 1px solid #dddddd;
    }
     .overlay {
          fill: none;
          pointer-events: all;
        }
        
</style>

<script type="text/javascript">
    var svgPath = "CountyMap.svg";
    var width = 500;
    var height = 500;
    
    
    d3.xml(svgPath, "image/svg+xml", function(xml) {
        document.body.appendChild(xml.documentElement);
        
    
        var svg = d3.select("svg");
  
      svg.select("g").call(d3.behavior.zoom().scaleExtent([1, 8]).on("zoom", zoom));     

 
        
    var map = svg.select("g");
        
    
    map.selectAll("path").each(function(d,i){ d3.select(this).attr("transform","translate("+randomCorner()+","+randomCorner()+")"); })
    .attr("stroke-width","0.3")
     .attr("fill","black")
    .attr("stroke","red");
   
    map.selectAll("path").each(function(d,i){
        d3.select(this)
        .transition()
        .delay(random(i))
        .duration(1000).ease("linear")
        .attr("transform","translate(0,0)"); });
        
    
      /*  map.selectAll("path").on("click", function(d,i) {
            var bb = this.getBBox();
            svg.attr("viewBox",(bb.x-50+bb.width/2)+','+(bb.y-50+bb.height/2)+',100,100');
        });
        */
  
    });
    
    function random(i)
    {
        return(3*i*Math.random());
    }
    function randomCorner()
    {
        var n = Math.floor(Math.random()*3);
        if(n%2==0){return(-500);}
        else{return(500);}
        
    }
    
function zoom() {
      var svg = d3.select("svg").select("g");
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

</script>


</body>
</html>
