<script src="http:////cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.min.js"></script>
	
<style>

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}


</style>

<body>
    
</body>

<script>

var svg= d3.select("body").append("svg")
    .attr("width", 200)
    .attr("height", 200);




var path = svg.append("g")
    .append("path")
        .attr("class", "line")
        .attr("d", "M0,0L200,200")


  path
    .transition()
      .duration(1000)
      .ease("linear")
      .attr("d", "M0,200L200,0")


</script>
